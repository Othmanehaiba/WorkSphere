<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Workspace, Virtual Workspace" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Virtual Workspace</title>
  </head>
  <body class="flex min-h-screen">
    <section class="flex items-center justify-center bg-zinc-800 p-8">
      <form class="bg-zinc-700 rounded-lg shadow-xl p-8 w-96">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Add a Worker</h2>
        
        <div class="mb-4">
          <label class="block text-white mb-2" for="name">Enter your Full Name</label>
          <input
            class="w-full px-4 py-2 rounded bg-zinc-600 text-white"
            type="text"
            id="name"
            placeholder="Ex: Othmane Haiba"
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-white mb-2" for="role">Enter your Role</label>
          <input
            class="w-full px-4 py-2 rounded bg-zinc-600 text-white"
            type="text"
            id="role"
            placeholder="Ex: IT Guy"
          />
        </div>
        
        <div class="mb-4">
          <label class="block text-white mb-2" for="email">Enter your Email</label>
          <input
            class="w-full px-4 py-2 rounded bg-zinc-600 text-white"
            type="email"
            id="email"
            placeholder="Ex: othmanehaiba4@gmail.com"
          />
        </div>
        
        <div class="mb-6">
          <label class="block text-white mb-2" for="tele">Enter your Phone</label>
          <input
            class="w-full px-4 py-2 rounded bg-zinc-600 text-white"
            type="tel"
            id="tele"
            placeholder="Ex: 0612345678"
          />
        </div>
        
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded"
        >
          Submit
        </button>
      </form>
    </section>
    
    <!-- Workspace Background Section -->
    <section class="workspace">
        <h1>hello</h1>
    </section>
  </body>
</html>
