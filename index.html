<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Workspace , Virtual Workspace , " />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Workspace</title>
  </head>
  <body class="">
    <section>
      <form action="" class="bg-zinc-700 w-lg h-lg">
        <button class="ml-[150px] mr-[150px]">Submit</button><br /><br />
        <div class="ml-[150px] mr-[150px]">
            <label for="">Enter your FullName</label>
          <input
            class="input bg-blue-500 mx-auto"
            type="text"
            name=""
            id="name"
            placeholder="Ex: Othmane Haiba"
          /><br /><br />
        </div>
        <div class="ml-[150px] mr-[150px]">
            <label for="">Enter your role</label>
          <input
            class="input bg-blue-500 mx-auto"
            type="text"
            name=""
            id="role"
            placeholder="Ex: IT Guy"
          /><br /><br />
        </div>
        <div class="ml-[150px] mr-[150px]">
            <label for="">Enter your Email</label>
          <input
            class="input bg-blue-500 mx-auto"
            type="text"
            name=""
            id="email"
            placeholder="Ex: othmanehaiba4@gmail.com"
          /><br /><br />
        </div>
        <div class="ml-[150px] mr-[150px]">
            <label for="">Enter your Phone Number</label>
          <input
            class="input bg-blue-500 mx-auto"
            type="number"
            name=""
            id="tele"
            placeholder="Ex: 0612345678"
          /><br /><br />
        </div>
      </form>
    </section>
    <section class="workspace">
      <div
        class="relative grid-cols-[38%_17%_22%_22%] grid-rows-[33.5%_32%_32.5%]"
      ></div>
    </section>
  </body>
</html>
